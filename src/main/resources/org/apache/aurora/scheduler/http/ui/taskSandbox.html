<div>
  <span ng-if='dataRow.sandboxExists'>
    <a ng-href='http://{{formatedValue}}:1338/task/{{dataRow.taskId}}'>
      {{formatedValue}}
    </a>
  </span>

  <span ng-if='!dataRow.sandboxExists'>
    <abbr title='This sandbox link is disabled because the sandbox disk space has been reclaimed.'>
      {{formatedValue}}
    </abbr>
  </span>
</div>
